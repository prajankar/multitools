<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h1 class="mb-0">Multi-Tools</h1>
                </div>
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchTools" placeholder="Search tools...">
                        <button class="btn btn-primary" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Categories</h5>
                    </div>
                    <div class="list-group list-group-flush" id="toolCategories">
                        <a href="#" class="list-group-item list-group-item-action" data-category="calculators">Calculators</a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="converters">Converters</a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="text-tools">Text Tools</a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="image-tools">Image Tools</a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="seo-tools">SEO Tools</a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="dev-tools">Developer Tools</a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="encoders">Encoders/Decoders</a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="formatters">Formatters</a>
                    </div>
                </div>
            </div>

            <!-- Tools Grid -->
            <div class="col-md-9">
                <div class="row" id="toolsGrid">
                    <!-- Tools will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Multi-Tools</h5>
                    <p>Your one-stop solution for online utilities and tools.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 Multi-Tools. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
